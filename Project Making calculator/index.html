<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate me </title>
  <link href ="style.css" rel="stylesheet" type="text/css">
  <link href ="utils.css" rel="stylesheet" type="text/css">
 


</head>
<body>
  <script type="module" src="script.js"></script>
  <h1 class =" text-center">Welcome to Calculate Me !</h1>
  <div class="container  item-center flex flex-col  mx-auto m-w-20">
<div class ="row">
  <input class="input" type ="text"/>
</div>
<div class="row">
  <button class=" button button-n1 ">AC</button>
  <button class=" button  button-n1" >Del</button>
  <button class=" button button-n" >+/-</button>
  <button class =" button button-n">/</button>



  </div>
  <div class="row">
    <button class=" button button-num">7</button>
    <button class=" button button-num ">8</button>
    <button class=" button button-num ">9</button>
    <button class =" button button-n ">*</button>
    </div>
  <div class ="row">
    <button class=" button  button-num">4</button>
    <button class=" button  button-num">5</button>
    <button class=" button  button-num">6</button>
    <button class=" button  button-n">-</button>
  </div>
  <div class ="row">
    <button class=" button  button-num">1</button>
    <button class=" button  button-num">2</button>
    <button class=" button  button-num">3</button>
    <button class=" button  button-n">+</button>
    </div>
    <div class ="row">
      <button class=" button  button-num ">0</button>
      <button class=" button button-num">.</button>
      <button class=" button button-num">=</button>
      <button class=" button button-n ">%</button>
  </div>
  </div>
</body>
</html>
